{% extends 'base.html' %}
{% load static %}
{#{% load crispy_forms_tags %}#}
{% block title %}
Login
{% endblock %}
{% block content %}
  <div class="row m-0 h-100">
        <div class="col p-0 text-center d-flex justify-content-center align-items-center display-none">
            <img src="{% static 'images/learn.png' %}" class="w-100" alt="">
        </div>
        <div class="col p-0 bg-custom d-flex justify-content-center align-items-center flex-column  w-100">
            <form class="w-75" action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="username" placeholder="username"
                        required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput2" name="password" placeholder="password"
                        required>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Keep me logged in
                            </label>
                        </div>

                    </div>
                </div>
                <button type="submit" class="btn btn-custom btn-lg btn-block w-100 mt-3">Login Now</button>
                <small class="text-light text-center mt-3">If you forgot password , <a href="{% url 'password_reset' %}">go here</a></small>
            </form>
        </div>
    </div>

{% endblock %}
{% block script %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
